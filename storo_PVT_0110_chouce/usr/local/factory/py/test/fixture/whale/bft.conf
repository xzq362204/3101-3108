class_name: cros.factory.test.fixture.whale.whale_bft_fixture.WhaleBFTFixture
params:
  host: 127.0.0.1  # You shall change it to Whale BeagleBone's IP.
  port: 9999
  # Timing of color sensors (by sensor index).
  # Allowed values: 12, 100, 400.
  color_sensor_timing:
    1: 100
  # Analog gain of color sensors (by sensor index).
  # Allowed values: 1, 4, 16, 64.
  color_sensor_gain:
    1: 1
  # HSV color definitions (by sensor index).
  # hue: target hue value.
  # hue_tolerance: allowed error for hue value.
  # min_saturation: minimum saturation value.
  # min_lightness: minimum lightness value.
  color_sensor_color:
    1:
      red:
        hue: 0.0
        hue_tolerance: 0.1
        min_saturation: 0.1
        min_lightness: 0.1
      green:
        hue: 0.3
        hue_tolerance: 0.1
        min_saturation: 0.1
        min_lightness: 0.1
