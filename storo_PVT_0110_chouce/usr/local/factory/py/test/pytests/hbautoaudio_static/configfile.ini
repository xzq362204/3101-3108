[audio]
model='NB3108'

trigger_mode=2
;1 for in dark box, 2 for qr code,3 for auto test

;for TriggerMode=2
scan_qrcode_data='AUDIO_TEST'


continue_frame_count=8
frame_color_ratio=0.75

hsv_threshold_min=[0,0,0]
hsv_threshold_max=[180,255,100]

;after trigger, wait time for test
playback_waittime=800

test_mode=2
;1 is DUT playback the random frequency and DUT record
;2 is DUT playback with the fix frequency, and DUT record


speaker_playback_time=6000


;1 times = 450 ms
speaker_playback_single_frequency_times=1

frequency_1_left_channel=1010
frequency_2_left_channel=0
frequency_3_left_channel=4010
frequency_4_left_channel=0


frequency_1_right_channel=1100
frequency_2_right_channel=0
frequency_3_right_channel=4100
frequency_4_right_channel=0


frequency_1_micphone=0
frequency_2_micphone=0
frequency_3_micphone=0

frequency_random_min_playback=780
frequency_random_max_playback=9100
