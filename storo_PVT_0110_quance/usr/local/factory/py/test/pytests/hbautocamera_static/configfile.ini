[camera]
model='NB3108'


;scan_qrcode_data="ruichenghechuang"
scan_qrcode_data="CAMERA_TEST"

set_camera_frame_size_enable=1
set_camera_frame_size_width=640
set_camera_frame_size_height=480
set_frame_resize_ratio=0.4

bright_value_min=130
bright_value_max=170

color_shading_block_number=5
color_shading_threshold_upper=1.5
color_shading_threshold_lower=0.8
color_shading_need_continue_pass_count=5

luma_shading_Corner_pixels_number=128
luma_shading_Center_pixels_number=128

luma_shading_threshold_upper=5
luma_shading_threshold_lower=0.4
luma_shading_need_continue_pass_count=5

frame_show_compression_ratio=9


show_pass_time_ms=2000
show_fail_time_ms=2000



